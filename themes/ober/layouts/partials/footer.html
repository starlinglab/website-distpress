<div class="footer">
	<div class="footer__builder">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 align-left">

					{{ "<!-- social -->" | safeHTML }}
					<div class="social-links scrolla-element-anim-1 scroll-animate" data-animate="active">
						{{ range .Site.Params.social }}
			      <a href="{{ .url }}" target="blank" title="{{ .title }}">
			        <i class="{{ .icon }}"></i>
			      </a>
			      {{ end }}
					</div>

				</div>

				{{ $footer := .Site.Params.footer }}
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 align-center">
					<div class="copyright-text scrolla-element-anim-1 scroll-animate" data-animate="active">{{ $footer.copyright }}</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 align-right">
					<div class="copyright-text scrolla-element-anim-1 scroll-animate" data-animate="active">{{ i18n "developedBy" }} <strong>{{ $footer.developer }}</strong></div>
				</div>
			</div>
		</div>
	</div>
</div>
