{{ with .Site.Data.home.clients }}
{{ if .enable }}
<section class="section section-parallax-5">
  <div class="container">

    {{ "<!-- heading -->" | safeHTML }}
    <div class="m-titles">
      <h2 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="chars" data-animate="active">{{ .title }}</h2>
    </div>

    <div class="row row-custom">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 vertical-line">

        {{ "<!-- description -->" | safeHTML }}
        <div class="text scrolla-element-anim-1 scroll-animate" data-animate="active">
          {{ .text | safeHTML }}
        </div>

      </div>
    </div>

    <div class="row clients-items">
      {{ range .items }}
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 align-center">
        <div class="clients-item"><img src="{{ .image | absURL }}" title="{{ .title }}" alt="{{ .title }}" /></div>
      </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
{{ end }}
