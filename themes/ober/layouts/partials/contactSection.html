{{ $action := .Site.Params.formspreeURL }}
{{ with .Site.Data.home.contact }}
{{ if .enable }}
<section class="section section-bg section-parallax-2" id="contact-section">
  <div class="container">

    {{ "<!-- heading -->" | safeHTML }}
    <div class="m-titles">
      <h2 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="chars" data-animate="active">{{ .title }}</h2>
    </div>

    <div class="row row-custom">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 align-right">

        {{ "<!-- numbers -->" | safeHTML }}
        <div class="numbers-items contacts-items">
          {{ range .list }}
          <div class="numbers-item scrolla-element-anim-1 scroll-animate" data-animate="active">
            <div class="icon" title="{{ .title }}">
              <i aria-hidden="true" class="{{ .icon }}"></i>
            </div>
            <div class="num">{{ .value }}</div>
          </div>
          {{ end }}
        </div>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 vertical-line">

        {{ "<!-- contact form -->" | safeHTML }}
        <div class="contacts-form scrolla-element-anim-1 scroll-animate" data-animate="active">
          <form id="cform" action="{{ $action }}" method="post">
            <label>
              {{ i18n "yourName" }}
              <input type="text" name="name" placeholder="{{ i18n "enterYourName" }}" />
            </label>
            <label>
              {{ i18n "yourEmail" }}
              <input type="email" name="email" placeholder="{{ i18n "enterYourEmail" }}" />
            </label>
            <label>
              {{ i18n "yourMessage" }}
              <textarea name="message" placeholder="{{ i18n "enterYourEmail" }}"></textarea>
            </label>
            <button type="submit" class="btn">{{ i18n "submit" }}</button>
          </form>
        </div>
        <div class="alert-success" id="formAlertSuccess" style="display: none;">
          <p>{{ i18n "successMessage" }}</p>
        </div>

      </div>
    </div>

  </div>
</section>
{{ end }}
{{ end }}
